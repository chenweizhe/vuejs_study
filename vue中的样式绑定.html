<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的样式绑定</title>
    <script src="./vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- class类后面跟的就是一个类 实际上也是一串js表达式 -->
        <!-- class对象绑定实现样式绑定//////// -->
        <!-- :class="{activated: isActivated}" -->

        <!-- 第二种方法是class和数组进行绑定 随着数组内容的改变而进行样式的改变 -->
        <!-- :class="[activated]" -->
        <div @click = "handleDivClick">
            Hello World
        </div>
    </div>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isActivated: false,
                activated: ""
            },
            methods: {
                handleDivClick: function() {
                    // this.isActivated = !this.isActivated
                    this.activated = this.activated === "activated" ?
                        "" : "activated";
                }
            }
        })
    </script>
</body>
</html>
