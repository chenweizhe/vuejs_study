<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非props特性</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child></child>
    </div>
    <script>

        Vue.component('child', {
            template: '<div>Child</div>'
        })

        var vue = new  Vue({
            el: "#app",

        })
    </script>
</body>
</html>
