<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性、方法和侦听器</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- {{firstName + " " + lastName}} -->
        <!-- 计算属性的调用不用加括号 但是方法就要 -->
        <!-- {{fullName}} -->
        <!-- {{fullName()}} -->
        {{fullName}}
        {{age}}
    </div>

    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                firstName: "Dell",
                lastName: "Lee",
                fullName: "Dell Lee",
                age: 25
            }, 
            // 侦听器 也具备缓存机制
            watch: {
                firstName: function() {
                    this.fullName = this.firstName + " " + this.lastName
                },
                lastName: function() {
                    this.fullName = this.firstName + " " + this.lastName
                }
            }
            // 方法
            // methods: {
            //     // 内部没有缓存的机制
            //     fullName: function() {
            //         return this.firstName + " " + this.lastName
            //     }
            // }
            // // 计算属性 实际上就是一个关于计算的方法
            // computed: {
            //     // 计算属性是内置缓存的 就是说计算过了 如果没发生改变就不会重新计算 而且值已经保存到缓存里了
            //     fullName: function() {
            //         console.log("count")
            //         return this.firstName + " " + this.lastName
            //     }
            // }
        })
    </script>

</body>
</html>
