<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <template slot-scope='list1'>
                <li>{{list1.item}}</li>
            </template>
        </child>
    </div>

    <script>

        Vue.component('child', {
            data: function() {
                return {
                    list: [1, 2, 3, 4]
                }
            },
            template: `<div>
                         <ul>
                            <slot v-for="item of list" :item=item>{{item}}</slot>
                         </ul>
                       </div>`
        })

        var vue = new Vue({
            el: "#app"
        })
    </script>
    
</body>
</html>
