<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象循环</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item, key, index) of userInfo">
            {{item}} ---- {{key}} ----{{index}}
        </div>
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                userInfo: {
                    name: "dell",
                    age: 28,
                    gender: "male",
                    salary: "secret"
                }
            }
        })
    </script>
</body>


</html>
