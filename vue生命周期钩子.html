<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例生命周期函数</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script>
        // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
        var vue = new Vue({
            el: "#root",
            template: "<div>hello world</div>",
            beforeCreate: function() {
                console.log('beforeCreate');
            },

            created: function() {
                console.log("Create")
            }
        })
    </script>
</body>
</html>
